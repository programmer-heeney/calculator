<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <meta name="description" content="Calculator made by Heeney" />
    <meta name="author" content="Heeney" />
    <link rel="icon" type="image/png" href="imgs/cal_favicon.png" />
    <script
      src="https://kit.fontawesome.com/2b05509517.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section id="calculator">
      <div class="calculator__container">
        <!-- Display -->
        <div class="calculator__display"></div>
        <!-- Commands row -->
        <div class="calculator__commands-row">
          <ul class="commands-row">
            <li class="commands-row-btn">
              <button>C</button>
              <button>CE</button>
              <button>%</button>
            </li>
          </ul>
        </div>
        <!-- Numbers -->
        <div class="calculator__numbers">
          <ul class="numbers">
            <li class="numbers-btn">
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </li>
            <li class="numbers-btn">
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </li>
            <li class="numbers-btn">
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </li>
            <li class="numbers-btn">
              <button>0</button>
            </li>
          </ul>
        </div>
        <!-- Commands column -->
        <div class="calculator__commands-column">
          <ul class="commands-column">
            <li class="commands-column-btn">
              <button>%</button>
              <button>*</button>
              <button>+</button>
              <button>-</button>
              <button>=</button>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
